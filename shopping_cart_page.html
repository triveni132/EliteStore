<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - EliteStore</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        /* Header Styles */
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-icons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .nav-icon {
            padding: 0.8rem;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }
        
        .nav-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .nav-icon.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        /* Main Content */
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 40px;
        }
        
        .page-title {
            color: white;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            align-items: start;
        }
        
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .cart-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 1.5rem;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }
        
        .cart-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .product-image {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            flex-shrink: 0;
        }
        
        .product-details {
            flex: 1;
            color: white;
        }
        
        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .product-description {
            opacity: 0.8;
            margin-bottom: 1rem;
            line-height: 1.4;
        }
        
        .product-price {
            font-size: 1.2rem;
            color: #4ecdc4;
            font-weight: bold;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .quantity-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .quantity-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .quantity-btn:active {
            transform: scale(0.95);
        }
        
        .quantity-display {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 0.5rem 1rem;
            color: white;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }
        
        .remove-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: auto;
        }
        
        .remove-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .cart-summary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            height: fit-content;
            position: sticky;
            top: 120px;
            animation: slideIn 0.5s ease-out 0.2s both;
        }
        
        .summary-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: white;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .summary-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .summary-label {
            font-weight: 500;
        }
        
        .summary-value {
            font-weight: bold;
        }
        
        .total-row {
            font-size: 1.2rem;
            color: #4ecdc4;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            padding-top: 1rem;
            margin-top: 1rem;
        }
        
        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.4);
        }
        
        .checkout-btn:active {
            transform: translateY(0);
        }
        
        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .checkout-btn:hover::before {
            left: 100%;
        }
        
        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
            grid-column: 1 / -1;
        }
        
        .empty-cart-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .empty-cart h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .empty-cart p {
            font-size: 1.1rem;
            opacity: 0.6;
            margin-bottom: 2rem;
        }
        
        .shop-now-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .shop-now-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        /* Animations */
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        /* Mobile Responsive */
        
        @media (max-width: 768px) {
            .container {
                padding: 90px 15px 20px;
            }
            .page-title {
                font-size: 2rem;
            }
            .cart-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .cart-summary {
                position: relative;
                top: 0;
                order: -1;
            }
            .cart-item {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
            .product-image {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
            .product-details {
                text-align: center;
            }
            .quantity-controls {
                justify-content: center;
            }
            .remove-btn {
                margin: 0;
                width: 100%;
            }
            .header-content {
                padding: 0 15px;
            }
            .logo {
                font-size: 1.5rem;
            }
            .nav-icons {
                gap: 0.5rem;
            }
            .nav-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 80px 10px 20px;
            }
            .page-title {
                font-size: 1.8rem;
            }
            .cart-item {
                padding: 1rem;
            }
            .cart-summary {
                padding: 1.5rem;
            }
            .product-title {
                font-size: 1.1rem;
            }
            .quantity-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
            .empty-cart-icon {
                font-size: 4rem;
            }
            .empty-cart h2 {
                font-size: 1.5rem;
            }
        }
        /* Loading animation */
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>

<body>
    <!-- Fixed Header -->
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">EliteStore</a>
            <nav class="nav-icons">
                <button class="nav-icon" onclick="goToHome()" title="Home">🏠</button>
                <button class="nav-icon" onclick="goToProducts()" title="Products">🛍️</button>
                <button class="nav-icon active" title="Shopping Cart">🛒</button>
                <button class="nav-icon" onclick="goToAccount()" title="Account">👤</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Shopping Cart</h1>

        <div class="cart-container" id="cartContainer">
            <!-- Cart items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script>
        // Sample cart data
        let cartItems = [{
            id: 1,
            name: "Premium Wireless Headphones",
            description: "High-quality wireless headphones with noise cancellation",
            price: 299.99,
            quantity: 1,
            image: "🎧"
        }, {
            id: 2,
            name: "Smart Watch Pro",
            description: "Advanced smartwatch with fitness tracking and GPS",
            price: 399.99,
            quantity: 2,
            image: "⌚"
        }, {
            id: 3,
            name: "Designer Backpack",
            description: "Stylish and functional backpack for work and travel",
            price: 149.99,
            quantity: 1,
            image: "🎒"
        }];

        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
        });

        // Render cart items and summary
        function renderCart() {
            const container = document.getElementById('cartContainer');

            if (cartItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <div class="empty-cart-icon">🛒</div>
                        <h2>Your cart is empty</h2>
                        <p>Looks like you haven't added any items to your cart yet.</p>
                        <a href="#" class="shop-now-btn" onclick="goToProducts()">Start Shopping</a>
                    </div>
                `;
                return;
            }

            const cartItemsHTML = cartItems.map(item => `
                <div class="cart-item" data-id="${item.id}">
                    <div class="product-image">${item.image}</div>
                    <div class="product-details">
                        <h3 class="product-title">${item.name}</h3>
                        <p class="product-description">${item.description}</p>
                        <div class="product-price">$${item.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">−</button>
                            <div class="quantity-display">${item.quantity}</div>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeItem(${item.id})">Remove</button>
                </div>
            `).join('');

            const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + tax;

            container.innerHTML = `
                <div class="cart-items">
                    ${cartItemsHTML}
                </div>
                <div class="cart-summary">
                    <h2 class="summary-title">Order Summary</h2>
                    <div class="summary-row">
                        <span class="summary-label">Items (${totalItems})</span>
                        <span class="summary-value">$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Tax</span>
                        <span class="summary-value">$${tax.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span class="summary-label">Shipping</span>
                        <span class="summary-value">Free</span>
                    </div>
                    <div class="summary-row total-row">
                        <span class="summary-label">Total</span>
                        <span class="summary-value">$${total.toFixed(2)}</span>
                    </div>
                    <button class="checkout-btn" onclick="proceedToCheckout()">
                        Proceed to Checkout
                    </button>
                </div>
            `;
        }

        // Update quantity
        function updateQuantity(itemId, change) {
            const item = cartItems.find(item => item.id === itemId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeItem(itemId);
                } else {
                    renderCart();
                    showNotification('Quantity updated');
                }
            }
        }

        // Remove item from cart
        function removeItem(itemId) {
            const itemIndex = cartItems.findIndex(item => item.id === itemId);
            if (itemIndex > -1) {
                const removedItem = cartItems[itemIndex];
                cartItems.splice(itemIndex, 1);

                // Add removal animation
                const itemElement = document.querySelector(`[data-id="${itemId}"]`);
                if (itemElement) {
                    itemElement.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => {
                        renderCart();
                        showNotification(`${removedItem.name} removed from cart`);
                    }, 300);
                } else {
                    renderCart();
                    showNotification(`${removedItem.name} removed from cart`);
                }
            }
        }

        // Proceed to checkout
        function proceedToCheckout() {
            if (cartItems.length === 0) {
                showNotification('Your cart is empty');
                return;
            }

            // Add loading state
            const checkoutBtn = document.querySelector('.checkout-btn');
            checkoutBtn.innerHTML = 'Processing...';
            checkoutBtn.classList.add('loading');

            // Simulate checkout process
            setTimeout(() => {
                showNotification('Redirecting to checkout...');
                // Here you would typically redirect to checkout page
                // window.location.href = '/checkout';
            }, 1500);
        }

        // Navigation functions
        function goToHome() {
            showNotification('Navigating to Home...');
            // window.location.href = '/';
        }

        function goToProducts() {
            showNotification('Navigating to Products...');
            // window.location.href = '/products';
        }

        function goToAccount() {
            showNotification('Navigating to Account...');
            // window.location.href = '/account';
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Add CSS animation for item removal
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-100%);
                }
            }
        `;
        document.head.appendChild(style);

        // Add some demo functionality
        function addRandomItem() {
            const demoItems = [{
                id: Date.now(),
                name: "Wireless Mouse",
                description: "Ergonomic wireless mouse",
                price: 79.99,
                quantity: 1,
                image: "🖱️"
            }, {
                id: Date.now() + 1,
                name: "Coffee Maker",
                description: "Premium coffee maker",
                price: 199.99,
                quantity: 1,
                image: "☕"
            }, {
                id: Date.now() + 2,
                name: "Fitness Tracker",
                description: "Advanced fitness tracking",
                price: 129.99,
                quantity: 1,
                image: "📱"
            }];

            const randomItem = demoItems[Math.floor(Math.random() * demoItems.length)];
            cartItems.push(randomItem);
            renderCart();
            showNotification(`${randomItem.name} added to cart!`);
        }

        // Demo: Add item button for testing (hidden by default)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'a' && e.ctrlKey) {
                addRandomItem();
            }
            if (e.key === 'c' && e.ctrlKey) {
                cartItems = [];
                renderCart();
                showNotification('Cart cleared');
            }
        });
    </script>
</body>

</html>
